<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-6">Welcome to simple 
            <span class="font-semibold text-rose-900">Banking System</span>!!!
        </h1>
   </header>
   <main>
    <section class="bg-rose-200 w-2/4 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-8 font-medium text-rose-900 ">Please Login before proceed</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="email" id="user-email"  placeholder="Your E-mail">
            <input class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="password" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-rose-900 hover:bg-lime-900 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
   </main>

   <script src="js/login.js"></script>
</body>
</html>
