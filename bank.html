<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Service</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Start your 
            <span class="font-semibold text-rose-900">Money Service</span>!!!
        </h1>
   </header>
   <main class=" bg-purple-100 p-6 mx-10 mt-8 rounded-lg">
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-emerald-200 p-8 rounded-md text-emerald-800">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
            </div>
           
            <div class="bg-cyan-200 p-8 rounded-md text-cyan-800">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
            </div>
           
            <div class="bg-indigo-200 p-8 rounded-md text-indigo-800">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
            </div>
           
           
        </div>
    </section>

    <!-- Deposit and Withdraw Section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-orange-400 p-8 rounded-md text-orange-900">
                <h4 class="text-2xl">Please Deposit</h4>
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-md mt-4" type="text" id="deposit"  placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit" class="bg-orange-900 hover:bg-green-800 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            </div>
           
            <div class="bg-red-400 p-8 rounded-md text-red-900">
                <h4 class="text-2xl">Please Withdraw</h4>
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-md mt-4" type="text" id="withdraw"  placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-red-900 hover:bg-blue-800 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
            </div> 
        </div>
    </section>
    
   </main>

   <script src="js/deposit.js"></script>
</body>
</html>
